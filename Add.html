    <!-- Add task page starts here -->
    <section id="add">
        <div class="container mt-5 border card w-25 add">

            <h1>Add Task</h1>
            <form>
                <div class="form-group col-md-10">
                    <label for="inputEmail4">Task Name</label>
                    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4">
                </div>
                <div class="form-group col-md-10">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group col-md-10">
                    <label for="inputPassword4">Due Date</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-10">
                    <label for="inputState">Assigned To</label>
                    <select id="inputState" class="form-control">
                        <option selected> </option>
                        <option>Reny</option>
                        <option>Angel</option>
                    </select>
                </div>
                <div class="form-group col-md-10">
                    <label for="inputState">Status</label>
                    <select id="inputState" class="form-control">
                        <option selected> </option>
                        <option>To do</option>
                        <option>In progress</option>
                        <option>Review</option>
                        <option>Done</option>
            
                    </select>
                </div>
            
                <button type="submit" class="btn btn-success">Save Changes</button>
                <button type="submit" class="btn btn-success">Cancel</button>
            </form>
            





           </div>
    </section>
    <!-- Add task page ends here -->
