<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Task Planner</title>
  </head>

  <body class="bgcolor">
    <!-- Navbar starts here -->
    <section id="navigation">
      <nav
        class="navbar navbar-expand-lg navbar-light justify-content-between navstyling"
      >
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse navtxtcolor"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Archive</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" id="pieButton"
                >Pie Chart View</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Filter By Status</a>
            </li>
            <li>
              <select id="filterStatus" class="form-control w-75 dropdown">
                <option value="All" id="All">All Tasks</option>
                <option value="Done" id="Done">Done</option>
                <option value="To-Do" id="To-Do">To-Do</option>
                <option value="In progress">In progress</option>
                <option value="Review">Review</option>
              </select>
            </li>
          </ul>

          <span class="navbar-text" id="currentDate"> </span>
        </div>
      </nav>
    </section>
    <!-- Navbar ends here -->
    <!-- homepage starts here -->
    <section id="home">
      <h1 class="titlestyle">Task Planner</h1>
      <div class="container mt-3 list w-100">
        <!-- Add Task button start -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addTask"
          data-keyboard="false"
          data-backdrop="static"
          id="addButton"
        >
          <!-- Add icon starts here -->
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-plus-circle-fill mb-1"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
            />
          </svg>
          <!-- Add icon ends here -->
          Add Task
        </button>
        <!-- Add Task button end -->
        <!-- Add Task Modal start -->
        <div
          class="modal fade"
          id="addTask"
          tabindex="-1"
          role="dialog"
          aria-labelledby="addModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <form id="newTaskForm">
                <div class="modal-body bgcolor">
                  <div class="modal-header">
                    <h2 class="modal-title" id="addModalTitle">
                      Add Task
                    </h2>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <section id="add">
                    <div class="container border card w-75 formcolor py-2">
                      <div class="form-group col-md-10">
                        <label for="newTaskNameInput">Task Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="newTaskNameInput"
                          name="newTaskNameInput"
                          placeholder="Enter task name"
                        />
                        <span id="newTaskNameAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskDescription">Description</label>
                        <textarea
                          class="form-control"
                          id="newTaskDescription"
                          rows="3"
                          placeholder="Enter task details"
                        ></textarea>
                        <span id="newTaskDescAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskDueDate">Due Date</label>
                        <input
                          type="date"
                          class="form-control"
                          id="newTaskDueDate"
                          max="2022-12-13"
                        />
                        <span id="newTaskDateAlert"> </span>
                        <div id="holidayMsg"></div>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskAssignedTo">Assigned To</label>
                        <select id="newTaskAssignedTo" class="form-control">
                          <option value="" disabled selected>
                            Select your option
                          </option>
                          <option>Reny</option>
                          <option>Angel</option>
                        </select>
                        <span id="newTaskAssignAlert"> </span>
                      </div>
                      <div class="form-group col-md-10">
                        <label for="newTaskStatusInput">Status</label>
                        <select id="newTaskStatusInput" class="form-control">
                          <option selected>To-Do</option>
                          <option>In progress</option>
                          <option>Review</option>
                          <option>Done</option>
                        </select>
                      </div>
                    </div>
                  </section>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary addClose"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Add Task Modal end -->

        <!-- Tasks list starts here -->
        <!-- The list starts here -->

        <div class="list-group" id="tableBody"></div>
        <!-- The list ends here -->
      </div>
    </section>
    

    <section id="quote">
      <!-- Images carousel  -->
      <div class="container">
        <div
          id="carouselExampleControls"
          class="carousel slide h-25"
          data-ride="carousel"
        >
          <div class="carousel-inner h-25">
            <div class="carousel-item active h-25">
              <img
                src="./images/quote11.png"
                class="d-block w-100 h-25"
                alt="inspiringquote1"
              />
            </div>
            <div class="carousel-item h-25">
              <img
                src="./images/quote10.png"
                class="d-block w-100 h-25"
                alt="inspiringquote2"
              />
            </div>
            <div class="carousel-item h-25">
              <img
                src="./images/quote13.png"
                class="d-block w-100 h-25"
                alt="inspiringquote3"
              />
            </div>
            <div class="carousel-item h-25">
              <img
                src="./images/quote9.png"
                class="d-block w-100 h-25"
                alt="inspiringquote3"
              />
            </div>
            <div class="carousel-item h-25">
              <img
                src="./images/quote7.png"
                class="d-block w-100 h-25"
                alt="inspiringquote3"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- Images carousel ends -->
    </section>

    <!-- homepage ends here -->

    <!-- FOOTER -->
    <footer class="container mt-5">
      <p class="float-right"><a href="#">Back to top</a></p>
      <p>
        &copy; 2020-2021 Company, Inc. &middot; <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a>
      </p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
